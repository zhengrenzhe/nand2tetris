<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 0;
        }
        .cell {
            width: 18px;
            height: 18px;
            outline: 1px solid black;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div id="root"></div>
</body>
<script>
    const ROW = 48;
    const COL = 30;
    const ROOT = document.getElementById("root");

    function renderTable() {
        let current_row = 0;
        let current_col = 0;
        let cells = '';

        for (let i = 0; i < ROW * COL; i++) {
            cells += `<div class="cell" row="${current_row}" col="${current_col}"></div>`;

            if (current_col + 1 === COL) {
                current_col = 0;
                current_row += 1
            } else {
                current_col += 1;
            }
        }

        ROOT.innerHTML = cells;
        ROOT.style.width = `${30 * 18}px`;
        ROOT.style.height = `${48 * 18}px`;
    }
    renderTable();
</script>

</html>
